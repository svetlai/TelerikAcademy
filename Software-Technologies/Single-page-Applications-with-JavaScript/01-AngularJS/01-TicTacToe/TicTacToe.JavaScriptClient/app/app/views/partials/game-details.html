<div class="container text-center">
    <div class="clearfix">
        <p>
            <h4 class="pull-left"><strong>Player X:</strong> {{currentGame.FirstPlayerName}}</h4>
            <h4 class="pull-right"><strong>Player O:</strong> {{currentGame.SecondPlayerName}}</h4>
            <h4 class="text-center"><strong>Game Status:</strong> {{currentGame.State | state }}</h4>
        </p>
    </div>
    <div class="game-board center" ng-repeat="square in board track by $index">
        <span class="game-square" id="{{$index}}" ng-click="play($event)">{{square | board}}</span>
    </div>
</div>
