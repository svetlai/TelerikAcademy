<!DOCTYPE html> 
<html>
<head>
	<meta charset="UTF-8">
	<title>Promoted</title>
	<link type="text/css" rel="stylesheet" href="css/stylepromoted.css" />
</head>
<body>
<section>
<form name="promoted" action="#" method="get">
<table id="tableemployees">
	<colgroup>
		<col class="firstcol"/>
		<col class="secondcol"/>
		<col class="thirdcol"/>
		<col class="forthcol"/>
	</colgroup>
	<thead>
		<tr>
			<th>Contact name</th>
			<th>City</th>
			<th>Country</th>
			<th>Is Promoted</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Maria Anders</td>
			<td>Berlin</td>
			<td class="germany">Germany</td>
			<td><input type="checkbox" name="promoted" disabled="disabled"/></td>
		</tr>
		<tr>
			<td>Ana Trujillo</td>
			<td>Mexico D.F.</td>
			<td class="mexico">Mexico</td>
			<td><input type="checkbox" name="promoted" disabled="disabled"/></td>
		</tr>
		<tr>
			<td>Antonio Moreno</td>
			<td>Mexico D.F.</td>
			<td class="mexico">Mexico</td>
			<td><input type="checkbox" name="promoted" disabled="disabled" checked="checked"/></td>
		</tr>
		<tr>
			<td>Thomas Hardy</td>
			<td>London</td>
			<td class="uk">UK</td>
			<td><input type="checkbox" name="promoted" disabled="disabled"/></td>
		</tr>
	</tbody>
</table><!--tableemployees-->
</form><!--promoted-->
</section>
<footer>
<hr />
	<nav>
		<ul class="backto">
			<li><a href="css/stylepromoted.css" title="Open CSS File" download>Open CSS File</a></li> <!--Works in IE 11 & Firefox; Chrome downloads it; download attribute not supported in Opera & Safari-->

			<li><a href="../index.html" title="Go Back to My CSS Overview Homework">Go Back to My CSS Overview Homework</a></li>
		</ul>
	</nav>
</footer>
</body>
</html>
