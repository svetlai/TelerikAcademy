<div class="container">
    <div id="game" >
        <div class="navbar-collapse collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                <li id="create-game"><a href="#/game" ng-click="create()">Create Game</a></li>
                <li id="join-game"><a href="#/game" ng-click="join()">Join Game</a></li>
            </ul>
        </div>
        <div>
            <h3>All games</h3>
                    <table class="table table-striped table-hover ">
                        <thead>
                            <tr>
                                <th>Created by</th>
                                <th>Second Player</th>
                                <th>Game State</th>
                            </tr>
                        </thead>
                        <tbody>                            
                            <tr ng-repeat="game in games">
                                <td><a href="#/game/{{game.Id}}"> {{game.FirstPlayerName}}</a></td>
                                <td>{{game.SecondPlayerName}}</td>
                                <td>{{game.State | state}}</td>
                            </tr>
                           
                        </tbody>
                    </table>
        </div>
    </div>
</div>
