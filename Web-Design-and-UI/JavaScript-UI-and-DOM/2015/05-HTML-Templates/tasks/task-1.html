<script type="text/x-handlebars-template" id="table-template">
    <table class="items-table">
        <thead>
        <tr>
            <th>#</th>
            {{#each headers}}
            <th>{{this}}</th>
            {{/each}}
        </tr>
        </thead>
        <tbody>
        {{#each items}}
        <tr>
            <td>{{@index}}</td>
            <td>{{col1}}</td>
            <td>{{col2}}</td>
            <td>{{col3}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
