<div class="container">
    <div class="well">
        <form class="form-horizontal" name="loginForm" >
            <fieldset>
                <legend>Log In</legend>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputEmail" ng-model="user.username" name="Username" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputPassword" ng-model="user.password" name="Password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-default">Cancel</button>
                        <button class="btn btn-primary" id="btn-login" ng-click="login(user, loginForm)">Login</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
